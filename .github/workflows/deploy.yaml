name: Deploy Application

on:
  push:
    branches:
      - main
      - releases/release*

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Run Lint
        run: npm run lint
         
      - name: Deploy to Netlify
        run: |
             npm install -g netlify-cli
             netlify deploy --dir=build --auth=$NETLIFY_AUTH_TOKEN --site=https://setupati-app.netlify.app
        env:
             NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}